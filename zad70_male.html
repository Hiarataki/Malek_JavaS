
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var x=prompt("podaj liczbę powtórzen =","");
var a_mal=parseFloat(x);
document.write("czytana liczba powtorzen="+a_mal+"<br>");

var P_mal=prompt("inicjaly P=","");




for ( var i=1; i<=a_mal; i++)
{
for ( var k=1; k<=i; k++)
{
document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
}
document.write(i+"_"+P_mal+"_"+i+ "<br>");
}
</script>
</head>

</body>
